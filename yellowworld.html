<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1280, initial-scale=1.0">
    <title>Yellow World</title>
    <link rel="stylesheet" href="/cyworld_style.css" />
  </head>
  <body>
    <section id="section">
      <div class="bookcover">
        <div class="bookdot">
          <div class="page">
            <div id="left_border">
              <div id="count_day">
                <span class="top_day">TODAY <span class="red_span">33</span> | TOTAL 333</span>
              </div>
                <div id="left_in_bar"></div>
            </div>
            <div id="main_border">
              <div id="top">
                <span class="top_title">YellowHan의 미니홈피&#128515;</span>
                <span class="top_url">https://yellowhan.github.io/mini_home</span>
              </div>
              <div id="main"></div>
            </div>
            <div class="menu_bar">
            </div>
          </div>
        </div>
      </div>
    </section>
    <aside id="right_side_bar">
      <input id="cy_home_butten" type="button" value="싸이월드 홈">
      <div id="state">
        <div class="state_name">
          <p>프렌들리</p>
          <p>액티브</p>
          <p>페이머스</p>
        </div>
        <div class="state_bar">
          <p class="meter1"><meter value="50" max="100"></meter></p>
          <p class="meter2"><meter value="90" max="100"></meter></p>
          <p class="meter3"><meter value="15" max="100"></meter></p>
        </div>
      </div>
      <div class="symbol">
        <hr>
        <span class="right20">마이심볼</span>
        <span><img class="symbol_img" src="/img/symbol_1.jpg"/></span>
        <span><img class="symbol_img" src="/img/symbol_2.jpg"/></span>
        <span><img class="symbol_img" src="/img/symbol_3.jpg"/></span>
        <hr>
      </div>
      <div class="scrap_favorites">
        <span>스크랩 1234 | 즐겨찾기 567</span>
      </div>
      <div class="use_item">
        <hr>
        <p>사용중인 아이템🞂</p>
        <p>선물함 999 | 소망상자 999</p>
      </div>
      <div class="music">
        <p>&#128191; Coding is My Life ▶ ■ </p>
      </div>
    </aside>
  </body>
</html>
